        .schedule-table {

        .schedule-table th {

        @keyframes pulse {

        .error {

            color: #c62828;
            padding: 15px;

        .mode-selector {

            border-radius: 10px;

        .mode-buttons {

        .time-column {

        .lesson-card {

            }

    </style>
</head>
<body>

    <script>
        // Konfiguracja
        const API_BASE_URL = 'api.php';
        let currentMode = 'demo';

        // Przyk≈Çadowe dane dla trybu demo
        const demoData = {

                { id: '1b', nazwa: '1B', szkola_id: 'szkola1' },

                { id: '2b', nazwa: '2B', szkola_id: 'szkola2' },

            ],

                { id: 'nowak', imie: 'Anna', nazwisko: 'Nowak' },
                { id: 'wisniewska', imie: 'Maria', nazwisko: 'Wi≈õniewska' },
                { id: 'kaminski', imie: 'Piotr', nazwisko: 'Kami≈Ñski' },
                { id: 'zielinska', imie: 'Katarzyna', nazwisko: 'Zieli≈Ñska' }
            ]
        };

        // Demo schedule data
        const demoScheduleData = {
            szkola1: {
                name: "Szko≈Ça Podstawowa nr 1",
                classes: {
                    "1a": {
                        name: "Klasa 1A",
                        schedule: [
                            { time: "8:00-8:45", monday: "Matematyka<br><span class='teacher'>J. Kowalski</span><br><span class='room'>Sala 101</span>", tuesday: "Polski<br><span class='teacher'>A. Nowak</span><br><span class='room'>Sala 102</span>", wednesday: "Przyroda<br><span class='teacher'>M. Wi≈õniewska</span><br><span class='room'>Sala 103</span>", thursday: "Matematyka<br><span class='teacher'>J. Kowalski</span><br><span class='room'>Sala 101</span>", friday: "WF<br><span class='teacher'>P. Kami≈Ñski</span><br><span class='room'>Sala gym</span>" },
                            { time: "8:55-9:40", monday: "Polski<br><span class='teacher'>A. Nowak</span><br><span class='room'>Sala 102</span>", tuesday: "Matematyka<br><span class='teacher'>J. Kowalski</span><br><span class='room'>Sala 101</span>", wednesday: "Angielski<br><span class='teacher'>K. Zieli≈Ñska</span><br><span class='room'>Sala 104</span>", thursday: "Przyroda<br><span class='teacher'>M. Wi≈õniewska</span><br><span class='room'>Sala 103</span>", friday: "Polski<br><span class='teacher'>A. Nowak</span><br><span class='room'>Sala 102</span>" },
                            { time: "9:50-10:35", monday: "Przyroda<br><span class='teacher'>M. Wi≈õniewska</span><br><span class='room'>Sala 103</span>", tuesday: "WF<br><span class='teacher'>P. Kami≈Ñski</span><br><span class='room'>Sala gym</span>", wednesday: "Matematyka<br><span class='teacher'>J. Kowalski</span><br><span class='room'>Sala 101</span>", thursday: "Angielski<br><span class='teacher'>K. Zieli≈Ñska</span><br><span class='room'>Sala 104</span>", friday: "Plastyka<br><span class='teacher'>M. Wi≈õniewska</span><br><span class='room'>Sala 105</span>" }
                        ]
                    },
                    "1b": {
                        name: "Klasa 1B",
                        schedule: [
                            { time: "8:00-8:45", monday: "Polski<br><span class='teacher'>A. Nowak</span><br><span class='room'>Sala 106</span>", tuesday: "Matematyka<br><span class='teacher'>J. Kowalski</span><br><span class='room'>Sala 101</span>", wednesday: "WF<br><span class='teacher'>P. Kami≈Ñski</span><br><span class='room'>Sala gym</span>", thursday: "Przyroda<br><span class='teacher'>M. Wi≈õniewska</span><br><span class='room'>Sala 103</span>", friday: "Angielski<br><span class='teacher'>K. Zieli≈Ñska</span><br><span class='room'>Sala 104</span>" },
                            { time: "8:55-9:40", monday: "Matematyka<br><span class='teacher'>J. Kowalski</span><br><span class='room'>Sala 101</span>", tuesday: "Angielski<br><span class='teacher'>K. Zieli≈Ñska</span><br><span class='room'>Sala 104</span>", wednesday: "Polski<br><span class='teacher'>A. Nowak</span><br><span class='room'>Sala 106</span>", thursday: "WF<br><span class='teacher'>P. Kami≈Ñski</span><br><span class='room'>Sala gym</span>", friday: "Przyroda<br><span class='teacher'>M. Wi≈õniewska</span><br><span class='room'>Sala 103</span>" }
                        ]
                    }
                }
            },
            szkola2: {
                name: "Szko≈Ça Podstawowa nr 2",
                classes: {
                    "2a": {
                        name: "Klasa 2A",
                        schedule: [
                            { time: "8:00-8:45", monday: "Historia<br><span class='teacher'>A. Nowak</span><br><span class='room'>Sala 201</span>", tuesday: "Matematyka<br><span class='teacher'>J. Kowalski</span><br><span class='room'>Sala 202</span>", wednesday: "Polski<br><span class='teacher'>K. Zieli≈Ñska</span><br><span class='room'>Sala 203</span>", thursday: "WF<br><span class='teacher'>P. Kami≈Ñski</span><br><span class='room'>Sala gym</span>", friday: "Przyroda<br><span class='teacher'>M. Wi≈õniewska</span><br><span class='room'>Sala 204</span>" }
                        ]
                    }
                }
            }
        };

        // Funkcje trybu
        function switchMode(mode) {
            currentMode = mode;
            
            // Aktualizuj przyciski
            document.querySelectorAll('.mode-button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Za≈Çaduj dane
            loadInitialData();
        }

        // ≈Åadowanie danych
        async function loadInitialData() {
            try {
                await loadSchools();
                await loadTeachers();
                // Nie pokazuj planu automatycznie - czekaj na klikniƒôcie
            } catch (error) {
                showError('B≈ÇƒÖd ≈Çadowania danych: ' + error.message);
            }
        }

        async function loadSchools() {
            if (currentMode === 'demo') {
                populateSelect('school-select', demoData.schools, 'id', 'nazwa');
            } else {
                const schools = await fetchFromAPI('schools');
                populateSelect('school-select', schools, 'id', 'nazwa');
            }
        }

        async function loadTeachers() {
            if (currentMode === 'demo') {
                const teachers = demoData.teachers.map(t => ({
                    id: t.id,
                    display: `${t.imie} ${t.nazwisko}`
                }));
                populateSelect('teacher-select', teachers, 'id', 'display');
            } else {
                const teachers = await fetchFromAPI('teachers');
                const formatted = teachers.map(t => ({
                    id: t.id,
                    display: `${t.imie} ${t.nazwisko}`
                }));
                populateSelect('teacher-select', formatted, 'id', 'display');
            }
        }

        async function onSchoolChange() {
            const schoolId = document.getElementById('school-select').value;
            
            if (currentMode === 'demo') {
                const classes = demoData.classes.filter(c => 
                    !schoolId || c.szkola_id === schoolId
                );
                populateSelect('class-select', classes, 'id', 'nazwa');
            } else {
                const classes = await fetchFromAPI('groups', { szkola: schoolId });
                populateSelect('class-select', classes, 'id', 'nazwa');
            }
        }

        // Funkcje API
        async function fetchFromAPI(action, params = {}) {
            if (currentMode === 'demo') {
                return [];
            }

            const url = new URL(API_BASE_URL, window.location.origin);
            url.searchParams.append('action', action);
            
            Object.keys(params).forEach(key => {
                if (params[key]) {
                    url.searchParams.append(key, params[key]);
                }
            });

            const response = await fetch(url);
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            const data = await response.json();
            
            if (data.error) {
                throw new Error(data.error);
            }
            
            return data;
        }

        // Funkcje pomocnicze
        function populateSelect(selectId, items, valueField, textField) {
            const select = document.getElementById(selectId);
            const currentValue = select.value;
            
            const firstOption = select.options[0];
            select.innerHTML = '';
            select.appendChild(firstOption);
            
            items.forEach(item => {
                const option = document.createElement('option');
                option.value = item[valueField];
                option.textContent = item[textField];
                select.appendChild(option);
            });
            
            if (currentValue) {
                select.value = currentValue;
            }
        }

        function showError(message) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.style.display = 'block';
            resultsDiv.innerHTML = `<div class="error">‚ö†Ô∏è ${message}</div>`;
        }

        function setLoading(isLoading) {
            const button = document.getElementById('show-button');
            button.disabled = isLoading;
            button.textContent = isLoading ? '‚è≥ ≈Åadowanie...' : 'üìÖ Poka≈º Plan';
        }

        // G≈Ç√≥wna funkcja wy≈õwietlania planu
        async function showSchedule() {
            const school = document.getElementById('school-select').value;
            const classValue = document.getElementById('class-select').value;
            const teacher = document.getElementById('teacher-select').value;
            const resultsDiv = document.getElementById('results');

            // Poka≈º sekcjƒô wynik√≥w
            resultsDiv.style.display = 'block';

            setLoading(true);

            try {
                if (currentMode === 'demo') {
                    showDemoSchedule(school, classValue, teacher);
                } else {
                    const scheduleData = await fetchFromAPI('schedule', {
                        szkola: school,
                        grupa: classValue,
                        nauczyciel: teacher
                    });
                    
                    displayScheduleData(scheduleData);
                }
            } catch (error) {
                showError('B≈ÇƒÖd pobierania planu: ' + error.message);
            } finally {
                setLoading(false);
            }
        }

        function showDemoSchedule(school, classValue, teacher) {
            const resultsDiv = document.getElementById('results');
            let html = '';
            let hasResults = false;

            if (school && demoScheduleData[school]) {
                if (classValue) {
                    // Wy≈õwietl plan konkretnej klasy
                    html += generateSchoolSchedule(demoScheduleData[school], classValue, teacher);
                } else {
                    // Wy≈õwietl plan ca≈Çej szko≈Çy
                    html += generateWholeSchoolSchedule(demoScheduleData[school], teacher);
                }
                hasResults = true;
            } else if (!school) {
                // Wszystkie szko≈Çy
                for (const schoolKey in demoScheduleData) {
                    const schoolData = demoScheduleData[schoolKey];
                    if (classValue) {
                        const schoolHtml = generateSchoolSchedule(schoolData, classValue, teacher);
                        if (schoolHtml) {
                            html += schoolHtml;
                            hasResults = true;
                        }
                    } else {
                        html += generateWholeSchoolSchedule(schoolData, teacher);
                        hasResults = true;
                    }
                }
            }

            if (!hasResults) {
                html = '<div class="no-results">‚ùå Nie znaleziono plan√≥w spe≈ÇniajƒÖcych wybrane kryteria.</div>';
            }

            resultsDiv.innerHTML = html;
        }

        function displayScheduleData(scheduleData) {
            const resultsDiv = document.getElementById('results');
            let html = '';

            if (Object.keys(scheduleData).length === 0) {
                html = '<div class="no-results">‚ùå Nie znaleziono plan√≥w spe≈ÇniajƒÖcych wybrane kryteria.</div>';
            } else {
                for (const schoolName in scheduleData) {
                    html += generateSchoolSchedule(scheduleData[schoolName]);
                }
            }

            resultsDiv.innerHTML = html;
        }

        function generateWholeSchoolSchedule(schoolData, selectedTeacher = '') {
            // Zbierz wszystkie lekcje z wszystkich klas
            const allLessons = [];
            
            for (const classKey in schoolData.classes) {
                const classData = schoolData.classes[classKey];
                
                classData.schedule.forEach(timeSlot => {
                    const time = timeSlot.time;
                    
                    ['monday', 'tuesday', 'wednesday', 'thursday', 'friday'].forEach(day => {
                        if (timeSlot[day] && timeSlot[day] !== '-') {
                            const lessonHtml = timeSlot[day];
                            
                            // Filtruj po nauczycielu je≈õli wybrano
                            if (selectedTeacher && !lessonHtml.toLowerCase().includes(getTeacherName(selectedTeacher).toLowerCase())) {
                                return;
                            }
                            
                            allLessons.push({
                                time: time,
                                day: day,
                                className: classData.name,
                                content: lessonHtml
                            });
                        }
                    });
                });
            }
            
            // Grupuj lekcje po czasie
            const lessonsByTime = {};
            allLessons.forEach(lesson => {
                if (!lessonsByTime[lesson.time]) {
                    lessonsByTime[lesson.time] = [];
                }
                lessonsByTime[lesson.time].push(lesson);
            });
            
            // Sortuj czasy
            const sortedTimes = Object.keys(lessonsByTime).sort();
            
            let scheduleHtml = '';
            sortedTimes.forEach(time => {
                const lessons = lessonsByTime[time];
                
                scheduleHtml += `
                    <div class="time-slot">
                        <div class="time-column">
                            <strong>${time}</strong>
                        </div>
                        <div class="lessons-grid">
                `;
                
                lessons.forEach(lesson => {
                    // Parsuj zawarto≈õƒá lekcji
                    const parts = lesson.content.split('<br>');
                    const subject = parts[0];
                    const teacher = parts[1]?.replace(/<span class='teacher'>|<\/span>/g, '') || '';
                    const room = parts[2]?.replace(/<span class='room'>|<\/span>/g, '') || '';
                    
                    scheduleHtml += `
                        <div class="lesson-card">
                            <div class="lesson-class">${lesson.className}</div>
                            <div class="lesson-subject">${subject}</div>
                            <div class="teacher">${teacher}</div>
                            <div class="room">${room}</div>
                        </div>
                    `;
                });
                
                scheduleHtml += `
                        </div>
                    </div>
                `;
            });
            
            return `
                <div class="school-container">
                    <div class="school-header">
                        üè´ ${schoolData.name} - Plan ca≈Çej szko≈Çy
                    </div>
                    <div class="school-schedule">
                        ${scheduleHtml}
                    </div>
                </div>
            `;
        }

        function generateSchoolSchedule(schoolData, selectedClass = '', selectedTeacher = '') {
            if (selectedClass) {
                // Wy≈õwietl plan konkretnej klasy (stary spos√≥b)
                let html = '';
                let schoolHasResults = false;
                let classesHtml = '';

                for (const classKey in schoolData.classes) {
                    if (classKey !== selectedClass) continue;

                    const classData = schoolData.classes[classKey];
                    
                    if (selectedTeacher && currentMode === 'demo') {
                        let hasTeacher = false;
                        for (const lesson of classData.schedule) {
                            for (const day in lesson) {
                                if (day !== 'time' && lesson[day] && lesson[day].toLowerCase().includes(getTeacherName(selectedTeacher).toLowerCase())) {
                                    hasTeacher = true;
                                    break;
                                }
                            }
                            if (hasTeacher) break;
                        }
                        if (!hasTeacher) continue;
                    }

                    classesHtml += generateClassSchedule(classData);
                    schoolHasResults = true;
                }

                if (schoolHasResults) {
                    html += `
                        <div class="school-container">
                            <div class="school-header">
                                üè´ ${schoolData.name}
                            </div>
                            <div class="schedule-grid">
                                ${classesHtml}
                            </div>
                        </div>
                    `;
                }

                return html;
            } else {
                // Wy≈õwietl plan ca≈Çej szko≈Çy
                return generateWholeSchoolSchedule(schoolData, selectedTeacher);
            }
        }

        function generateClassSchedule(classData) {
            let tableRows = '';
            
            for (const lesson of classData.schedule) {
                tableRows += `
                    <tr>
                        <td><strong>${lesson.time}</strong></td>
                        <td>${lesson.monday || '-'}</td>
                        <td>${lesson.tuesday || '-'}</td>
                        <td>${lesson.wednesday || '-'}</td>
                        <td>${lesson.thursday || '-'}</td>
                        <td>${lesson.friday || '-'}</td>
                    </tr>
                `;
            }

            return `
                <div class="class-schedule">
                    <div class="class-header">
                        üéì ${classData.name}
                    </div>
                    <table class="schedule-table">
                        <thead>
                            <tr>
                                <th>Godz.</th>
                                <th>Pon.</th>
                                <th>Wt.</th>
                                <th>≈ör.</th>
                                <th>Czw.</th>
                                <th>Pt.</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${tableRows}
                        </tbody>
                    </table>
                </div>
            `;
        }

        function getTeacherName(teacherKey) {
            if (currentMode === 'demo') {
                const teachers = {
                    'kowalski': 'J. Kowalski',
                    'nowak': 'A. Nowak',
                    'wisniewska': 'M. Wi≈õniewska',
                    'kaminski': 'P. Kami≈Ñski',
                    'zielinska': 'K. Zieli≈Ñska'
                };
                return teachers[teacherKey] || '';
            }
            return teacherKey;
        }

        // Inicjalizacja przy ≈Çadowaniu strony
        window.addEventListener('DOMContentLoaded', function() {
            loadInitialData();
            
            // Ukryj wyniki na start
            document.getElementById('results').style.display = 'none';
        });
    </script>
